name: Build Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Maximize build space
      uses: easimon/maximize-build-space@v10
      with:
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'
        root-reserve-mb: 512
        swap-size-mb: 1024
        build-mount-path: /var/lib/docker
        overprovision-lvm: 'true'

    - name: Restart Docker after disk remount
      run: |
        sudo systemctl restart docker
        sleep 5

    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Check disk space after maximizing
      run: |
        echo "=== Disk usage ==="
        df -hT
        echo ""
        echo "=== Mount points ==="
        mount | grep -E '^/dev/'
        echo ""
        echo "=== Docker directory ==="
        ls -la /var/lib/docker || echo "Docker directory not yet created"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract NVHPC version from Dockerfile
      id: extract_version
      run: |
        VERSION=$(grep -oP 'FROM nvcr.io/nvidia/nvhpc:\K[^-]+' Dockerfile)
        echo "nvhpc_version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted NVHPC version: $VERSION"

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/nvhpc:${{ steps.extract_version.outputs.nvhpc_version }}-devel-cuda_multi-ubuntu22.04-hdf5
          ${{ secrets.DOCKER_USERNAME }}/nvhpc:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/nvhpc:latest
        cache-to: type=inline
